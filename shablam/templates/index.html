<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Prediction</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Stack header and content vertically */
            min-height: 100vh;
        }

        header {
            background-color: #dfdcdc;
            width: 100%;
            padding: 12px;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        .content-group {
            flex-grow: 1; 
            display: flex;
            flex-direction: row;
            align-items: center;  
        }
        
        .content-input{
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px; 
        }

        .content-output{
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .drop-area {
            width: 80%;
            height: 550px;
            border: 2px dashed #007bff;
            display: flex;
            align-items: center;     /* Center vertically */
            justify-content: center;  /* Center horizontally */
            text-align: center;       /* Center text within the box */
            margin-top: 20px;
            padding: 12px;
        }        

        .drop-area.hover {
            border-color: #28a745;
            background-color: #e7f5e7;
        }

        .file-input {
            display: none; /* Hide the original file input */
        }

        .button {
            font-size: 14px;
            margin: 14px;
            padding: 6px;
            border-radius: 5px;
            background-color: #c3d3f5;
        } 
    </style>
</head>
<body>
    <header>
        <h1>Shablam</h1>
    </header>
    
    <div class="content-group">
        <div class = "content-input">
            <!-- Drag and Drop Area -->
            <div id="drop-area" class="drop-area">
                <p>Drag & Drop a file here, or click to select one</p>
                <input type="file" name="file" id="file" class="file-input" required>
            </div>
            
            <button id="predict-movie-button" type="button" class="button">
                What movie is this?
            </button>
        </div>
        <div class="content-output">
            <!-- If a movie name was returned, display it -->
            {% if movie_name %}
                <h2>Predicted Movie: {{ movie_name }}</h2>
            {% endif %}    
        </div>
        
    </div>

    <script>
        // JavaScript to handle drag-and-drop functionality
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-upload");

        // Handle drag events for file input
        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("hover");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("hover");
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.classList.remove("hover");

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        dropArea.addEventListener("click", () => {
            fileInput.click();
        });
    </script>
</body>
</html>
